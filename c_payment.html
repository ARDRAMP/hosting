{% load static %}

{% include 'header.html' %}


<section class="contact section-padding">
    <div   class="container">
        <div class="row">
            <center>
            <div align="center" class="col-lg-6 col-12">
                <h2 class="mb-4">Course <span>Payment</span></h2>

                <form class="contact-form me-lg-5 pe-lg-3" action="addpayment" method="post" role="form">
                    {% csrf_token %}

                    <div class="form-floating">
                        <input type="text" readonly name="course" id="name" value="{{result.name}}" class="form-control" required>
                        <input type="text" hidden name="c_id" value="{{result.id}}">

                        <label for="name">Course</label>
                    </div>

                    <div class="form-floating my-4">
                        <input type="text" name="amount" readonly value="{{result.amount}}" id="email"  class="form-control" placeholder="Email address" required>

                        <label for="email">Amount</label>
                    </div>
                    <div class="col-lg-5 col-6">
                        <button type="submit" class="form-control"> Submit</button>
                    </div>
                </form>
            </div>
        </center>
        </div>
    </div>
</section>
</main>

{% if payment %}
<div class="text-center mx_auto">
<form action="/success" method="POST">
    {% csrf_token %}
    <script
        src="https://checkout.razorpay.com/v1/checkout.js"
        data-key="rzp_test_SWZuIWsXN3E85N" // Enter the Test API Key ID generated from Dashboard → Settings → API Keys
        data-amount="{{payment.amount}}" // Amount is in currency subunits. Hence, 29935 refers to 29935 paise or ₹299.35.
        data-currency="INR"// You can accept international payments by changing the currency code. Contact our Support Team to enable International for your account
        data-order_id="{{payment.id}}"// Replace with the order_id generated by you in the backend.
        data-buttontext="Pay"
        data-name="EDUCONNCET"
        data-description="A Wild Sheep Chase is the third novel by Japanese author Haruki Murakami"
        data-image="https://example.com/your_logo.jpg"
        data-prefill.name=""
        data-prefill.email="ardra@example.com"
        data-theme.color="#F37254"
    ></script>
    <input type="hidden" custom="Hidden Element" name="hidden"/>
    </form>
</div>

{%endif %}

{% include 'footer.html' %}
