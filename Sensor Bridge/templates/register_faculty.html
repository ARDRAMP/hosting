{% load static %}

{% include 'header.html' %}



<section class="contact section-padding">
    <div   class="container">
        <div class="row">
            <center>
            <div align="center" class="col-lg-6 col-12">
            <a href="view_faculty_admin"  class="btn btn-primary">View All</a>

                <h2 class="mb-4">Faculty<span>Register</span></h2>

                <form class="contact-form me-lg-5 pe-lg-3" action="addfaculty" method="post" role="form">
                    {% csrf_token %}

                    <div class="form-floating">
                        <input type="text" name="name" id="name" class="form-control" placeholder="Full name" required>

                        <label for="name">Full name</label>
                    </div>

                    <div class="form-floating my-4">
                        <input type="email" name="email" id="email" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="Email address" required>

                        <label for="email">Email address</label>
                    </div>
                    
                    <div class="form-floating my-4">
                        <input type="text" name="phone" id="subject"class="form-control" pattern="[0-9]{10}" title='Enter 10 digits'  placeholder="Phone" required>

                        <label for="subject">Phone</label>
                    </div>
                  
                    <div class="form-floating my-4">
                        <select id="subject" class="form-control" name="course" required>
                            <option >Select</option>
                            <option value="Basic Programming Concepts">Introduction to Computer Science</option>
                            <option value="Computer Security Fundamentals">Web Development Fundamentals</option>
                            <option value="Introduction to Coding and Programming Concepts">Basic Programming Concepts</option>
                            <option value="Document Creation and Management">Network Fundamentals</option>
                          </select>
                        <label for="subject">Course</label>
                    </div>
                    <div class="form-floating my-4">
                        <input type="text" name="address" id="subject"class="form-control" placeholder="Address" required>

                        <label for="subject">Address</label>
                    </div>
                    <div class="form-floating my-4">
                        <input type="password" name="password"  id="password"class="form-control" placeholder="Password" required>

                        <label for="subject">Password</label>
                        <div id="password-validation-message" style="color: red;"></div>

                        <script>
                            function validatePassword() {
                                var passwordInput = document.getElementById('password');
                                var passwordValidationMessage = document.getElementById('password-validation-message');
                        
                                var passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;
                        
                                if (!passwordRegex.test(passwordInput.value)) {
                                    passwordValidationMessage.textContent = "Password must be at least 8 characters long and include at least one uppercase letter, one lowercase letter, and one digit.";
                                    passwordInput.setCustomValidity("Invalid password");
                                } else {
                                    passwordValidationMessage.textContent = "";
                                    passwordInput.setCustomValidity("");
                                }
                            }
                        
                            document.getElementById('password').addEventListener('input', validatePassword);
                        </script>
                    </div>

                   

                    <div class="col-lg-5 col-6">
                        <button type="submit" class="form-control">Submit</button>
                    </div>
                </form>
            </div>
        </center>
            

        </div>
    </div>
</section>
</main>

{% include 'footer.html' %}
