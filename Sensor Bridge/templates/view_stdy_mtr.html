{% load static %}

{% include 'header.html' %}

<style>
    table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 20px;
    }

    th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 12px;
    }

    th {
        background-color: #ff4400;
    }

    tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    tr:hover {
        background-color: #f5f5f5;
    }
</style>

<section class="contact section-padding">
    <div   class="container">
        <div class="row">
        <center>
            <!-- Assuming you have a context variable 'students' containing the data -->
<table border="1">
    <thead>
        <tr>
            <th> Name</th>
            <th>Detail</th>
            <th>Study Material (Click to View)</th>
            <th>Video link</th>
            
           
        </tr>
    </thead>
    <tbody>
        {% for student in result %}
            <tr>
                <td>{{ student.name }}</td>
                <td>{{ student.details }}</td>
                <td><a href="media/{{student.file}}" target="_blank">{{student.file}}</a></td>
                <td><a href="{{ student.video_link }}" target="_blank">{{student.video_link}}</a></td> <!-- Display YouTube link -->

              
            </tr>
        {% endfor %}
    </tbody>
</table>


        </center>
            

        </div>
    </div>
</section>
</main>

{% include 'footer.html' %}
