{% load static %}

{% include 'header.html' %}

<style>
    table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 20px;
    }

    th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 12px;
    }

    th {
        background-color: #ff4400;
    }

    tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    tr:hover {
        background-color: #f5f5f5;
    }
</style>

<section class="contact section-padding">
    <div   class="container">
        <div class="row">
        <center>
            <!-- Assuming you have a context variable 'students' containing the data -->
<table border="1">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>course</th>
            <th>Address</th>
            <th >Remove</th>
        </tr>
    </thead>
    <tbody>
        {% for student in result %}
            <tr>
                <td>{{ student.name }}</td>
                <td>{{ student.email }}</td>
                <td>{{ student.phone }}</td>
                <td>{{ student.course }}</td>
                <td>{{ student.address }}</td>
                <td><a href="remove_fac/{{student.id}}" class="btn btn-danger">Remove</a></td>
                
            </tr>
        {% endfor %}
    </tbody>
</table>


        </center>
            

        </div>
    </div>
</section>
</main>
